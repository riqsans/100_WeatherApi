<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkiraan Cuaca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    transition: background 1s ease;
  }

  body.day {
    background: linear-gradient(135deg, #81c7f5 0%, #3c8ce7 100%);
  }

  body.night {
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
  }

  .search-box {
    display: flex;
    margin-bottom: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 50px;
  }

  .search-box input {
    border: none;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 50px 0 0 50px;
    outline: none;
    width: 280px;
  }

  .search-box button {
    border: none;
    background: #3c8ce7;
    color: white;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 0 50px 50px 0;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .search-box button:hover {
    background: #337ac1;
  }

  .weather-card {
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 380px;
    transition: all 0.5s ease;
    opacity: 0;
    transform: translateY(20px);
  }

  .weather-card.loaded {
    opacity: 1;
    transform: translateY(0);
  }

  .day .weather-card {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    color: #333;
  }

  .night .weather-card {
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    color: #fff;
  }

  .location { font-size: 28px; font-weight: 500; margin: 0; }
  .region { font-size: 16px; opacity: 0.8; margin-top: 5px; }
  .latlon { font-size: 13px; opacity: 0.8; margin-bottom: 10px; }

  .condition { display: flex; align-items: center; justify-content: center; margin-top: 10px; }
  .condition-icon { width: 80px; height: 80px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }
  .condition-text { font-size: 20px; font-weight: 400; margin-left: 10px; }

  .temperature { font-size: 84px; font-weight: 700; margin: 15px 0; }

  .details { display: flex; justify-content: space-around; margin-top: 20px; font-size: 15px; }
  .detail-item .label { font-weight: 300; display: block; }
  .detail-item .value { font-weight: 500; }
</style>
</head>
<body>
  <div class="search-box">
  <input type="text" id="city-input" placeholder="Cari kota...">
  <button id="search-btn">Cari</button>
</div>

<div class="weather-card">
  <h2 class="location">Memuat...</h2>
  <p class="region">-</p>
  <p class="latlon">Lat: - | Lon: -</p>

  <div class="condition">
    <img class="condition-icon" src="" alt="Ikon cuaca">
    <p class="condition-text">-</p>
  </div>
  <h1 class="temperature">-&deg;C</h1>

  <div class="details">
    <div class="detail-item">
      <span class="label">Suhu Terasa</span>
      <span class="value feels-like">-&deg;C</span>
    </div>
    <div class="detail-item">
      <span class="label">Kelembapan</span>
      <span class="value humidity">-%</span>
    </div>
    <div class="detail-item">
      <span class="label">Kecepatan Angin</span>
      <span class="value wind">- km/jam</span>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  function getWeather(city) {
    const apiKey = "5a690ce8dd4743fe8f811005250610";
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

    $('.location').text(`Mencari ${city}...`);
    $('.condition, .temperature, .details').show();
    $('.weather-card').removeClass('loaded');

    $.ajax({
      url: url,
      method: 'GET',
      success: function(data) {
        if (data.current.is_day) {
          $('body').removeClass('night').addClass('day');
        } else {
          $('body').removeClass('day').addClass('night');
        }

        const suhu = `${Math.round(data.current.temp_c)}Â°C`;
        const terasaSeperti = `${Math.round(data.current.feelslike_c)}Â°C`;
        const kelembapan = `${data.current.humidity}%`;
        const kecepatanAngin = `${data.current.wind_kph} km/jam`;
        const kondisi = data.current.condition.text;
        const ikonUrl = "https:" + data.current.condition.icon;
        const lokasi = data.location.name;
        const region = data.location.region || "-";
        const country = data.location.country || "-";
        const latitude = data.location.lat;
        const longitude = data.location.lon;

        $('.location').text(`${lokasi}, ${country}`);
        $('.region').text(`Kecamatan/Wilayah: ${region}`);
        $('.latlon').text(`Latitude: ${latitude} | Longitude: ${longitude}`);
        $('.temperature').text(suhu);
        $('.feels-like').text(terasaSeperti);
        $('.humidity').text(kelembapan);
        $('.wind').text(kecepatanAngin);
        $('.condition-text').text(kondisi);
        $('.condition-icon').attr('src', ikonUrl);

        $('.weather-card').addClass('loaded');
      },
      error: function() {
        $('.location').text("Kota tidak ditemukan ðŸ˜¢");
        $('.region, .latlon').text("-");
        $('.condition, .temperature, .details').hide();
        $('.weather-card').addClass('loaded');
      }
    });
  }

  $('#search-btn').on('click', function() {
    const city = $('#city-input').val();
    if (city) getWeather(city);
  });

  $('#city-input').on('keypress', function(e) {
    if (e.which === 13) {
      const city = $('#city-input').val();
      if (city) getWeather(city);
    }
  });

  getWeather('Yogyakarta');
</script>
</body>
</html>
